<!DOCTYPE html>
<html>
    <head>
        <title>Dessert Selections</title>
        <link rel="stylesheet" type="text/css" >
    </head>

<body>
        <form id="food-form">

                <!-- Label for Text Box -->
                <label for="food-input">Add a dessert or food item</label>
            
                <!-- Text Input Box -->
                <input type="text" id="food-input"><br>
            
                <!-- Submit Button -->
                <input id="select-food" type="submit" value="send">
              </form>
            
              <!-- Food Information -->
              <div id="food-div"></div> 
              <br>

	<!-- buttons that user will click on -->
	<button id="1-button">something</button>
	<button id="2-button">something</button>
	<button id="3-button">something</button>
	<button id="4-button">something</button>
	<button id="5-button">something</button>
	<button id="6-button">something</button>
	<button id="7-button">something</button>
	<button id="8-button">something</button>

<div id="images1">
  </div>
  <div id="images2">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" >
   
    // Event listener for our 1-button
    $("#1-button").on("click", function() {

      // Storing our giphy API URL for a random 1st image
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=horse";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
        .then(function(response) {
          console.log(response);

        // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // Creating and storing an image tag
          var button_1 = $("<img>");

          // Setting the button_1 src attribute to imageUrl
          button_1.attr("src", imageUrl);
          button_1.attr("alt", "first image");

          // Prepending the button_1 to the images div
          $("#images1").prepend(button_1);
        });
    });

    
</script>

</body>

</html>
